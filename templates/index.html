
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p id="message">hi</p>

<script>
var source = new EventSource("/channel?channels=channel");
source.addEventListener("message", function (e) {
  var message = document.getElementById("message");
  message.textContent = e.data;
});
</script>

</body>
</html>
